name: first-workflow
run-name: instance
on: [push]
jobs:
  build:
    strategy:
      matrix:
        version: ["3.7","3.8","3.9","3.10","3.11"]
      
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello World"
      - name: Checkout
        uses: actions/checkout@v3.5.3
      - uses: actions/setup-python@v4
        with:
         python-version: "3.10"
      - run: python -m pip install Flask
      - run: python test.py
